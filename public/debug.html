<!DOCTYPE html>
<html>
<head>
    <title>Debug Order List</title>
    <script>
        async function testOrdersAPI() {
            console.log('ğŸš¨ Testing Orders API directly...');
            
            try {
                const response = await fetch('/api/orders');
                console.log('ğŸš¨ Response status:', response.status);
                console.log('ğŸš¨ Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸš¨ Response data:', data);
                    document.getElementById('result').innerHTML = `
                        <h3>âœ… Success!</h3>
                        <p>Found ${data.orders?.length || 0} orders</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.log('ğŸš¨ Error text:', errorText);
                    document.getElementById('result').innerHTML = `
                        <h3>âŒ Error!</h3>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${errorText}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸš¨ Fetch error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>âŒ Fetch Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testAuth() {
            console.log('ğŸš¨ Testing session...');
            
            try {
                const response = await fetch('/api/auth/session');
                console.log('ğŸš¨ Session response:', response.status);
                
                if (response.ok) {
                    const session = await response.json();
                    console.log('ğŸš¨ Session data:', session);
                    document.getElementById('session').innerHTML = `
                        <h3>Session Info:</h3>
                        <pre>${JSON.stringify(session, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('session').innerHTML = `
                        <h3>No Session</h3>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                console.error('ğŸš¨ Session error:', error);
            }
        }
        
        window.onload = function() {
            testAuth();
            testOrdersAPI();
        };
    </script>
</head>
<body>
    <h1>Debug Order List API</h1>
    <div id="session"></div>
    <div id="result"></div>
    <hr>
    <p><a href="/auth/signin">Login</a> | <a href="/order-list">Order List Page</a></p>
</body>
</html>
